<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe EMP</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="reset.css" />
		<script src="javascript.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="header">Header</div>
			<div class="play-area">
				<div class="players">
					<div class="button-container">
						<button class="glitch-button">
							<span class="glitch-button__content">BYTE_</span>
							<span class="glitch-button__glitch"></span>
							<span class="glitch-button__label">H-1</span>
						</button>
						<div class="strip"></div>
					</div>

					<div class="button-container">
						<button class="glitch-button">
							<span class="glitch-button__content">TITAN</span>
							<span class="glitch-button__glitch"></span>
							<span class="glitch-button__label">H-2</span>
						</button>
						<div class="strip"></div>
					</div>

					<div class="button-container">
						<button class="glitch-button">
							<span class="glitch-button__content">CLAW</span>
							<span class="glitch-button__glitch"></span>
							<span class="glitch-button__label">H-3</span>
						</button>
						<div class="strip"></div>
					</div>

					<div class="button-container">
						<button class="glitch-button">
							<span class="glitch-button__content">ACE</span>
							<span class="glitch-button__glitch"></span>
							<span class="glitch-button__label">H-4</span>
						</button>
						<div class="strip"></div>
					</div>
				</div>
				<div class="screen hero">
					<div class="screen-image"></div>
					<div class="screen-overlay"></div>
					<div class="screen-content" id="hero">
						<div class="screen-user">
							<span class="name" data-value="BYTE">BYTE</span>
						</div>
					</div>
				</div>
				<div class="board">
					<div class="grid">
						<div class="play-cell tl"></div>
						<div class="play-cell"></div>
						<div class="play-cell tr"></div>
						<div class="play-cell"></div>
						<div class="play-cell"></div>
						<div class="play-cell"></div>
						<div class="play-cell bl"></div>
						<div class="play-cell"></div>
						<div class="play-cell br"></div>
					</div>
				</div>
				<div class="screen opponent">
					<div class="screen-image"></div>
					<div class="screen-overlay"></div>
					<div class="screen-content" id="opponent">
						<div class="screen-user">
							<span class="name" data-value="CODEPEN"
								>CODEPEN</span
							>
						</div>
					</div>
				</div>
				<div class="ai">
					<div class="button-container">
						<div class="strip"></div>
						<button class="glitch-button">
							<span class="glitch-button__content"
								>NEXUS-5<br />(EASY)</span
							>
							<span class="glitch-button__glitch"></span>
							<span class="glitch-button__label">AI-1</span>
						</button>
					</div>

					<div class="button-container">
						<div class="strip"></div>
						<button class="glitch-button">
							<span class="glitch-button__content"
								>SYNTHETIX-9<br />(MEDIUM)</span
							>
							<span class="glitch-button__glitch"></span>
							<span class="glitch-button__label">AI-2</span>
						</button>
					</div>

					<div class="button-container">
						<div class="strip"></div>
						<button class="glitch-button">
							<span class="glitch-button__content"
								>OMEGA-12<br />(IMPOSSIBLE)</span
							>
							<span class="glitch-button__glitch"></span>
							<span class="glitch-button__label">AI-3</span>
						</button>
					</div>
				</div>
			</div>
			<div class="footer"></div>
		</div>
	</body>
</html>
