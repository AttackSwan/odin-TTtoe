<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe EMP</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="reset.css" />
		<script src="javascript.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="header"></div>
			<div class="play-area">
				<div class="players">
					<button class="player">Player 1</button
					><button class="player">Player 2</button
					><button class="player">Player 3</button
					><button class="player">Player 4</button>
				</div>
				<div class="screen hero">
					<div class="screen-image"></div>
					<div class="screen-overlay"></div>
					<div class="screen-content">
						<div class="screen-user">
							<span class="name" data-value="CODEPEN"
								>CODEPEN</span
							>
						</div>
					</div>
				</div>
				<div class="board"></div>
				<div class="screen opponent">
					<div class="screen-image"></div>
					<div class="screen-overlay"></div>
					<div class="screen-content">
						<div class="screen-user">
							<span class="name" data-value="CODEPEN"
								>CODEPEN</span
							>
						</div>
					</div>
				</div>
				<div class="ai">
					<button class="ai-select">ai 1</button
					><button class="ai-select">ai 2</button
					><button class="ai-select">ai 3</button>
				</div>
			</div>
			<div class="footer"></div>
		</div>
	</body>
</html>
