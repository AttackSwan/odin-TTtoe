<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe EMP</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="reset.css" />
		<script src="javascript.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="header">Header</div>
			<div class="play-area">
				<div class="players">
					<button>Player 1</button><button>Player 2</button
					><button>Player 3</button><button>Player 4</button>
				</div>
				<div class="screen hero">
					<div class="screen-image"></div>
					<div class="screen-overlay"></div>
					<div class="screen-content" id="hero">
						<div class="screen-user">
							<span class="name" data-value="BYTE">BYTE</span>
						</div>
					</div>
				</div>
				<div class="board">
					<div class="grid">
						<div class="play-cell tl"></div>
						<div class="play-cell"></div>
						<div class="play-cell tr"></div>
						<div class="play-cell"></div>
						<div class="play-cell"></div>
						<div class="play-cell"></div>
						<div class="play-cell bl"></div>
						<div class="play-cell"></div>
						<div class="play-cell br"></div>
					</div>
				</div>
				<div class="screen opponent">
					<div class="screen-image"></div>
					<div class="screen-overlay"></div>
					<div class="screen-content" id="opponent">
						<div class="screen-user">
							<span class="name" data-value="CODEPEN"
								>CODEPEN</span
							>
						</div>
					</div>
				</div>
				<div class="ai">
					<button>ai 1</button><button>ai 2</button
					><button>ai 3</button>
				</div>
			</div>
			<div class="footer"></div>
		</div>
	</body>
</html>
